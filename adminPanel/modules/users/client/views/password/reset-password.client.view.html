<section data-ng-hide="authentication.user">
	<div class="main"> <!-- start main -->
		<div class="text-center m-t-100 m-b-45">
			<img src="/modules/core/client/img/brand/logo_login.png" class="m-b-10">
			<p class="text-center bitter-bold f-28 m-b-10 bitter-bold">Reset your password</p>

		</div>

		<form role="form" ng-submit="vm.resetUserPassword(vm.resetPasswordForm.$valid)" class="signin" autocomplete="off" name="vm.resetPasswordForm">
			<fieldset>
				<div data-ng-show="error" class="text-center text-danger">
					<label>{{error}}</label>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<label>{{success}}</label>
				</div>
				<div class="form-group m-b-20" data-ng-class="{ 'has-error': vm.resetPasswordForm.newPassword.$touched && vm.resetPasswordForm.newPassword.$invalid }">
					<label for="newPassword" class="c-gray">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control input-lg" data-ng-model="vm.passwordDetails.newPassword" required data-ng-maxlength = "32" data-ng-minlength="6">
					<span data-ng-show="vm.resetPasswordForm.newPassword.$touched && vm.resetPasswordForm.newPassword.$invalid && vm.resetPasswordForm.newPassword.$error.required" class="help-block">Password is required.</span>
					<span data-ng-show="vm.resetPasswordForm.newPassword.$touched && vm.resetPasswordForm.newPassword.$invalid && (vm.resetPasswordForm.newPassword.$error.maxlength || vm.resetPasswordForm.newPassword.$error.minlength)" class="help-block">Your password must be 6 to 32 characters long.</span>
				</div>
				<div class="form-group m-b-20" data-ng-class="{ 'has-error': vm.resetPasswordForm.verifyPassword.$touched && vm.resetPasswordForm.verifyPassword.$invalid }">
					<label class="c-gray" for="verifyPassword">Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control input-lg"  data-ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword" required>
					<span data-ng-show="vm.resetPasswordForm.verifyPassword.$touched && vm.resetPasswordForm.verifyPassword.$invalid && vm.resetPasswordForm.newPassword.$error.required" class="help-block">Confirm Password is required.</span>
					<span data-ng-show="vm.resetPasswordForm.verifyPassword.$touched && vm.resetPasswordForm.verifyPassword.$invalid && vm.resetPasswordForm.verifyPassword.$error.passwordVerify" class="help-block">The passwords you entered do not match. Please try again.</span>
				</div>
				<div class="text-center m-b-30">
					<button type="submit" class="btn btn-block btn-lg btn-theem l-btn" data-ng-disabled="vm.resetPasswordForm.$invalid">Update Password</button>
				</div>
			</fieldset>
		</form>
	</div>  <!-- end main -->
</section>
